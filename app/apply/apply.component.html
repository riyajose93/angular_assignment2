<form #f="ngForm" name="apply" (submit)="registration(f)">
  <table align="center">
    <div class="form-group">
      <label for="exampleInputEmail1">Name</label>
      <input type="text" class="form-control" id="inputname" name="name" [(ngModel)]="student.name" aria-describedby="emailHelp" placeholder="Enter name">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">User Name</label>
        <input type="text" class="form-control" id="inputuname" name="username" [(ngModel)]="student.username" placeholder="Username">
      </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="inputpassword" name="password" [(ngModel)]="student.password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </table>
  </form>
